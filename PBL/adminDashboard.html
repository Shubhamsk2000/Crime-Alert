<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #e9ecef;
    color: #495057;
  }
  .navbar {
    background-color: #007bff;
    color: white;
    padding: 15px;
    text-align: center;
  }
  .dashboard {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  .fir-status {
    border-bottom: 2px solid #f8f9fa;
    padding-bottom: 15px;
    margin-bottom: 15px;
  }
  .fir-status h2 {
    color: #007bff;
    font-size: 24px;
    margin-bottom: 10px;
  }
  .fir-status p {
    font-size: 16px;
    margin-bottom: 5px;
  }
  .update-fir-form {
    border: 1px solid #ced4da;
    padding: 20px;
    border-radius: 8px;
  }
  .update-fir-form label {
    font-weight: bold;
    margin-bottom: 5px;
  }
  .update-fir-form input,
  .update-fir-form textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ced4da;
    border-radius: 4px;
    margin-bottom: 15px;
  }
  .update-fir-form button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  .update-fir-form button:hover {
    background-color: #0056b3;
  }
  @media (max-width: 768px) {
    .dashboard {
      margin: 20px;
    }
  }
</style>
</head>
<body>

  <section id="title">
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-0 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-4"><h1 id="sitename">Admin Dashboard</h1></span>
          </a>

          <ul class="nav nav-pills">
            <li class="nav-item"><a href="admin_dashboard.html" class="nav-link active" aria-current="page">Dashboard</a></li>
            <li class="nav-item"><a href="admin_about.html" class="nav-link">About</a></li>
            <li class="nav-item"><a href="admin_logout.html" class="nav-link">Logout</a></li>
          </ul>
        </header>
      </div>
</section>

<section class = "container">
<div class="dashboard">
  <div class="row">
    <div class="col-md-6">
      <div class="fir-status">
        <h2>FIR Status</h2>
        <!-- FIR status entries -->
        <p><strong>FIR #12345</strong> - Under Investigation</p>
        <p><strong>FIR #12346</strong> - Closed</p>
        <!-- Add more FIR status here -->
      </div>
    </div>

    <div class="col-md-6">
      <div class="update-fir-form">
        <h2>Update FIR</h2>
        <form action="/update_fir" method="post">
          <label for="fir_number">FIR Number:</label>
          <input type="text" name="fir_number" id="fir_number" required>

          <label for="status">Status:</label>
          <select name="status" id="status" required>
            <option value="">Select Status</option>
            <option value="under_investigation">Under Investigation</option>
            <option value="closed">Closed</option>
          </select>

          <label for="remarks">Remarks:</label>
          <textarea name="remarks" id="remarks"></textarea>

          <button type="submit">Update FIR</button>
        </form>
      </div>
    </div>
  </div>
</div>
</section>

<section id="footer">
  <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
          </a>
          <span class="mb-3 mb-md-0 text-body-secondary">Â© 2024 PBL Project Team E09_01</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a class="text-body-secondary" href="#"><img src="./SVGs/twitter-x.svg" alt="Twitter"></a></li>
          <li class="ms-3"><a class="text-body-secondary" href="#"><img src="./SVGs/instagram.svg" alt="Instagram"></a></li>
          <li class="ms-3"><a class="text-body-secondary" href="#"><img src="./SVGs/envelope.svg" alt="Gmail"></a></li>
        </ul>
      </footer>
    </div>
</section>

</body>
</html>
